<html>

<head>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/startani.css">
    <link rel="stylesheet" href="/styles/general.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <div class="header">
                <h2 id="signin" class="active" onclick="switch_action();"> Log In </h2>
                <h2 id="signup" class="inactive underlineHover" onclick="switch_action();">Sign Up </h2>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <input type="text" id="login" class="fadeIn first" name="login" placeholder="User Name">
                <input type="text" id="password" class="fadeIn second" name="login" placeholder="Password">
                <input style="display: none;" type="submit" class="fadeIn third" value="Log In">
            </form>
            <div id="formFooter">
                <a id="button" class="underlineHover fadeIn third" onclick="document.getElementById('loginForm').submit();">Log In</a>
            </div>

            <!-- Remind Passowrd -->

        </div>
    </div>
    <script>

        const actions = {
            SIGNIN: "signin",
            SIGNUP: "signup",
        }

        action =  actions.SIGNIN;
        button = document.getElementById("button");
        function switch_action() {
            if (action == actions.SIGNIN) {
                document.getElementById(action).setAttribute("class", "inactive underlineHover");
                action = actions.SIGNUP;
                document.getElementById(action).setAttribute("class", "active");
                button.innerText = "Sign Up";

            } else if (action == actions.SIGNUP) {
                document.getElementById(action).setAttribute("class", "inactive underlineHover");
                action = actions.SIGNIN;
                document.getElementById(action).setAttribute("class", "active");
                button.innerText = "Log In";
            }
        }
    </script>
</body>

</html>
