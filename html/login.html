<html>

<head>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/startani.css">
    <link rel="stylesheet" href="../styles/general.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <div class="header">
                <h2 class="active"> Sign In </h2>
                <h2 class="inactive underlineHover">Sign Up </h2>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <input type="text" id="login" class="fadeIn first" name="login" placeholder="login">
                <input type="text" id="password" class="fadeIn second" name="login" placeholder="password">
                <input style="display: none;" type="submit" class="fadeIn third" value="Log In">
            </form>
            <div id="formFooter">
                <a class="underlineHover fadeIn third" onclick="document.getElementById('loginForm').submit();">Login</a>
            </div>

            <!-- Remind Passowrd -->

        </div>
    </div>
</body>

</html>
