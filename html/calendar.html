<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">


    <title>report1</title>
    <link rel="stylesheet" href="/styles/toggle.css">
    <link rel="stylesheet" href="/styles/calender.css">
    <link rel="stylesheet" href="/styles/startani.css">
    <link rel="stylesheet" href="/styles/general.css">
    <style>
        .settings {
            text-align: center;
            position: absolute;
            bottom: 0%;
            box-sizing: border-box;
        }
        
        .Footer {
            height: 50px;
            width: 100%;
            padding: 16px 32px;
            background-color: rgba(66, 66, 66, 1);
        }
        
        .button {
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: rgba(66, 66, 66, 1);
            color: #fff;
        }
    </style>
    <script>
        window.console = window.console || function(t) {};
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>


</head>

<body>
    <div id="calendar" class="fadeInDown">
        <div id="calendarContent"></div>
        <div class="settings fadeIn third">
            <div class="can-toggle demo-rebrand-1"><input type="checkbox" id="d"><label for="d">
                    <div class="can-toggle__switch" data-checked="On" data-unchecked="Off"></div>
                    <div class="can-toggle__label-text">Blacklist Toggle</div>
                </label></div>
            <div class="Footer"><button class="applyButton button underlineHover">Apply</button></div>
        </div>
    </div>

    <!-- TODO move this to static script for faster load time -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>

    <script src="/scripts/calender.js"></script>
</body>

</html>
